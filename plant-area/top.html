<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コンクリートオーダーシステム - プラント操作室 - TOP</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/top.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- TOP画面 -->
        <div id="top-screen" class="screen active">
            <div class="header">
                <div class="header-left">
                </div>
                <div class="header-right">
                    <span class="user-info">管理者</span>
                    <button class="logout-btn">ログアウト</button>
                </div>
            </div>

            <div class="main-content">
                <!-- 上部セクション - 黒枠ボタン -->
                <div class="top-section">
                    <div class="button-grid">
                        <button class="button-base white-button disabled"></button>
                        <button class="button-base white-button active"
                            data-screen="production-instruction">コンクリートオーダー</button>
                        <button class="button-base white-button disabled">OCR図面アップロード</button>
                        <button class="button-base white-button disabled">製品</button>
                        <button class="button-base white-button disabled">チェックリスト</button>
                        <button class="button-base white-button disabled">QRコード読込み</button>
                        <button class="button-base white-button disabled">集計</button>
                        <button class="button-base white-button disabled">荷姿票</button>
                        <button class="button-base white-button disabled">コンクリート品質管理</button>
                    </div>
                </div>

                <!-- 中部セクション - グレーボタン（マスタデータ） -->
                <div class="middle-section">
                    <div class="button-grid">
                        <button class="button-base gray-button disabled">工程マスタ</button>
                        <button class="button-base gray-button disabled">作業フローマスタ</button>
                        <button class="button-base gray-button disabled">通知マスタ</button>
                        <button class="button-base gray-button disabled">図面属性マスタ</button>
                        <button class="button-base gray-button disabled">分類マスタ</button>
                        <button class="button-base gray-button disabled">コンクリート強度マスタ</button>
                    </div>
                </div>

                <!-- 下部セクション - 青文字リンク -->
                <div class="bottom-section">
                    <div class="link-grid">
                        <div class="link-column">
                            <a href="#" class="blue-link disabled">栃木工程表</a>
                            <a href="#" class="blue-link disabled">茨城工程表</a>
                        </div>
                        <div class="link-column">
                            <a href="#" class="blue-link disabled">基幹システム</a>
                            <a href="#" class="blue-link disabled">荷姿票</a>
                        </div>
                        <div class="link-column">
                            <a href="#" class="blue-link disabled">操作マニュアル</a>
                            <a href="#" class="blue-link disabled">作業者向け簡易マニュアル</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- プラントエリア機能別JavaScriptファイル -->
    <script src="../js/plant-area/screen-navigation.js"></script>
    
    <!-- メインファイル -->
    <script src="plant-control.js"></script>
</body>
</html>
